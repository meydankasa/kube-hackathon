<ion-header>
  <ion-toolbar>
    <ion-title>
      קבוצות
      <ion-icon slot="end" name="text"></ion-icon>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fadeIn">
  <!-- <h4 *ngIf="!groupsList">אינך שותף באף קבוצה.</h4> -->
  <ion-searchbar placeholder="חפש בקבוצות..."></ion-searchbar>
  <ion-list *ngIf="groupsList">
    <div *ngIf="groupsList.length==0" class="alert alert-warning">אינך משוייך לשום קבוצה...</div>
    <ion-card *ngFor="let g of groupsList" class="ion-activatable" [routerLink]="['group-details',g]">
      <ion-item>
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
        <ion-avatar slot="start">
          <img src="../../assets/images/group-avatar.png">
        </ion-avatar>
        <ion-label>
          {{g.groupName}}
          <ion-text color="medium">
            <h4>נוצרה בתאריך - {{g.dateOfCreation}}</h4>
          </ion-text>
          <ion-text class="group-description" color="medium">
            {{g.description}}
          </ion-text>
          <p class="meetup-date">
            <ion-text color="primary">
              תאריך מפגש - {{g.dateOfMeetup}}
            </ion-text>
          </p>
        </ion-label>
        <ion-badge mode="ios" color="primary">{{g.membersId.length}} חברים</ion-badge>
      </ion-item>
      <ion-ripple-effect></ion-ripple-effect>
    </ion-card>
  </ion-list>


  <ion-list *ngIf="!dataAvailable">
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>

  </ion-list>


  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button [routerLink]="['create-group']" color="tertiary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
