<div class="bg-image">
  <div class="login-card">
    <div class="logo">
      <img src="../../../assets/images/logo.png" />
    </div>

    <div class="form-container">

      <form class={{loginClass}} #userLoginForm="ngForm" (ngSubmit)="login(userLoginForm)">
        <h1 class="text-center">Kuve</h1>
        <div class="form-group">
          <input ngModel #loginEmail="ngModel" name="loginEmail" class="form-control login-email" type="text"
            placeholder='דוא"ל' />
        </div>
        <div class="form-group">
          <input autocomplete="off" ngModel #loginPassword="ngModel" name="loginPassword"
            class="form-control login-password" type="password" placeholder="סיסמה" />
        </div>
        <div class="form-group form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox"><span>זכור אותי </span>
          </label>
        </div>
        <button class="form-control btn btn-primary">התחבר</button>
        <a class="btn btn-primary switch-form-btn" (click)="navRegister()">משתמש חדש? להרשמה לחץ כאן.</a>
      </form>
    </div>
  </div>
</div>
