<ion-header>
  <ion-toolbar>
    <ion-title>הגדרות</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fadeIn">
  
    <ion-list>
      <ion-list-header>
        <ion-label><h2>כללי</h2></ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label slot="end">אפשרות 1</ion-label>
        <ion-icon slot="end" name="airplane"></ion-icon>
        <ion-toggle color="tertiary" slot="start"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label slot="end">אפשרות 2</ion-label>
        <ion-icon slot="end" name="bluetooth"></ion-icon>
        <ion-toggle color="tertiary" slot="start"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label slot="end">אפשרות 3</ion-label>
        <ion-icon slot="end" name="wifi"></ion-icon>
        <ion-toggle color="tertiary" slot="start"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label slot="end">אפשרות 4</ion-label>
        <ion-icon slot="end" name="call"></ion-icon>
        <ion-toggle color="tertiary" slot="start"></ion-toggle>
      </ion-item>
      <ion-item>
          <ion-range min="20" max="80" step="2">
            <ion-icon size="small" slot="start" name="sunny"></ion-icon>
            <ion-icon slot="end" name="sunny"></ion-icon>
          </ion-range>
        </ion-item>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <ion-label><h2>שונה</h2></ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label slot="end">כפתור רדיו</ion-label>
        <ion-icon color="danger" slot="end" name="checkmark-circle-outline"></ion-icon>
        <ion-radio color="tertiary" slot="start"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label slot="end">צ'ק בוקס</ion-label>
        <ion-icon color="danger" slot="end" name="checkbox-outline"></ion-icon>
        <ion-checkbox color="tertiary" slot="start"></ion-checkbox>
      </ion-item>
    </ion-list>

</ion-content>
